<div ng-include="'templates/header.html'"></div>

<div class="row">
    <br/>
    <br/>
    <br/>
<div class="col-lg-4"></div>
    <div class="col-lg-4">
        <form class="form-horizontal">
            <fieldset>
                <legend>Login</legend>
                <br/>

                <div class="form-group">
                    <label for="inputUsername" class="col-lg-2 control-label">Username </label>

                    <div class="col-lg-10">
                        <input type="text" class="form-control" ng-model="userLog.username" id="inputUsername" placeholder="Username">
                    </div>
                </div>

                <div class="form-group">
                    <label for="inputPassword" class="col-lg-2 control-label">Password </label>

                    <div class="col-lg-10">
                        <input type="password" class="form-control" ng-model="userLog.password" id="inputPassword" placeholder="Password">
                    </div>
                </div>

                <div class="form-group">
                    <div class="col-lg-6">
                        <button type="submit" class="btn btn-primary" ng-click="login(userLog)" id="loginBtn">Login</button>
                    </div>
                    <div class="col-lg-6">
                        <a href="/#/register"> Register here</a>
                    </div>
                </div>
            </fieldset>
        </form>
    </div>
</div>
