<div class="row">
    <div class="col-lg-3" id="registerLogin">
        <div class="form-group">
            <div class="col-lg-2">

            </div>
            <div class="col-lg-7">
                <p>To publish a new ad, please login.</p>
                <a href="#/login">
                    <button class="btn btn-primary" id="login">Login</button>
                </a>
                <br/>
                <br/>
                <a href="#/register">
                    <button class="btn btn-primary" id="register">Register</button>
                </a>

            </div>
        </div>
    </div>
    <div class="col-lg-8">
        <form class="form-horizontal">
            <fieldset>
                <legend>User Registration</legend>
                <br/>

                <div class="form-group">
                    <label for="inputUsername" class="col-lg-1 control-label">Username</label>

                    <div class="col-lg-4">
                        <input type="text" class="form-control" id="inputUsername" placeholder="Username">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputPassword" class="col-lg-1 control-label">Password</label>

                    <div class="col-lg-4">
                        <input type="password" class="form-control" id="inputPassword" placeholder="Password">

                    </div>
                    <label for="confirmPassword" class="col-lg-3 control-label">Confirm Password</label>

                    <div class="col-lg-4">
                        <input type="password" class="form-control" id="confirmPassword" placeholder="Password">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputName" class="col-lg-1 control-label">Name</label>

                    <div class="col-lg-4">
                        <input type="text" class="form-control" id="inputName" placeholder="Name">
                    </div>
                    <label for="inputEmail" class="col-lg-3 control-label">E-mail</label>

                    <div class="col-lg-4">
                        <input type="text" class="form-control" id="inputEmail" placeholder="E-mail">
                    </div>
                </div>

                <div class="form-group">
                    <label for="inputPhone" class="col-lg-1 control-label">Phone</label>

                    <div class="col-lg-4">
                        <input type="text" class="form-control" id="inputPhone" placeholder="Password">

                    </div>
                    <label for="inputTown" class="col-lg-3 control-label">Confirm Password</label>

                    <div class="col-lg-4">
                        <select class="form-control" id="inputTown">
                            <option>Plovdiv</option>
                            <option>Sofia</option>
                            <option>Kaspichan</option>
                            <option>V.Turnovo</option>
                            <option>Varna</option>
                        </select>
                    </div>
                </div>
                <br/>

                <div class="form-group">
                    <div class="col-lg-6">
                        <button type="submit" class="btn btn-primary" id="registerBtn">Register</button>
                    </div>
                    <div class="col-lg-6">
                        <a href="#/login">Login here</a>
                    </div>
                </div>
            </fieldset>
        </form>
    </div>
</div>
