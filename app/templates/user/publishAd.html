<div class="row">
    <div class="col-md-2">
        <div class="panel panel-primary">
            <div class="panel-heading">
                <h3 class="panel-title">Navigation</h3>
            </div>
            <div class="panel-body">
                Home
            </div>

            <div class="panel-body">
                My Ads
            </div>

            <div class="panel-body">
                Publish New Ad
            </div>

            <div class="panel-body">
                Edit Profile
            </div>
        </div>
    </div>
    <div class="col-lg-8">
        <form class="form-horizontal">
            <fieldset>
                <legend>Publish new ad</legend>
                <br/>

                <div class="form-group">
                    <label for="inputTitle" class="col-lg-1 control-label">Title</label>

                    <div class="col-lg-4">
                        <input type="text" required ng-model="ad.title" class="form-control" id="inputTitle" placeholder="Title">
                    </div>
                </div>

                <div class="form-group">
                    <label for="inputText" class="col-lg-1 control-label">Text</label>

                    <div class="col-lg-4">
                        <input type="text" required ng-model="ad.text" class="form-control" id="inputText" placeholder="Text">
                    </div>
                </div>


                <div class="form-group">
                    <label for="inputCategory" class="col-lg-1 control-label">Category</label>

                    <div class="col-lg-4">
                        <select class="form-control" ng-model= "ad.category" id="inputCategory">
                            <option ng-repeat="category in categories" value="{{category.id}}">{{category.name}}</option>
                        </select>
                    </div>

                </div>

                <div class="form-group">
                    <label for="inputTown" class="col-lg-1 control-label">Town</label>

                <div class="col-lg-4">
                    <select class="form-control" ng-model= "ad.town" id="inputTown">
                        <option ng-repeat="town in towns" value="{{town.id}}">{{town.name}}</option>
                    </select>
                </div>

                </div>
                <br/>

                <div class="form-group">

                    <div class="col-lg-6">
                        <button type="button" class="btn btn-primary" id="registerBtn" ng-click="addAd(ad)">Publish
                        </button>
                        <button type="button" class="btn btn-primary" ng-click="cancelAd()">Cancel</button>
                    </div>
                </div>
            </fieldset>
        </form>
    </div>
</div>
