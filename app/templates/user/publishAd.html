<div ng-include="'templates/header.html'"></div>

<div class="row">
    <br/>
    <br/>
    <br/>

    <div class="col-md-2">
    </div>

    <div class="col-md-9">

        <form class="form-horizontal">
            <fieldset>
                <legend>Publish new ad</legend>
                <br/>

                <div class="form-group">
                    <div class="col-lg-1">
                        <label for="inputTitle" class="control-label">Title</label>
                        <br/> <br/> <br/>
                        <label class="control-label">Text</label>

                    </div>
                    <div class="col-lg-4">
                        <input type="text" ng-model="ad.title" class="form-control" id="inputTitle" placeholder="Title">
                        <br/>
                        <textarea class="form-control" ng-model="ad.text" rows="4" id="textArea"></textarea>
                        <br/>

                    </div>

                    <div class="col-lg-4">

                        <div class="image-box">

                        </div>

                    </div>
                </div>

                <div class="form-group">

                    <label class="col-lg-1 control-label">Image</label>

                    <div class="col-lg-5 imageInput"><input type="file" id="image"
                                                            onchange="angular.element(this).scope().fileSelected(this)"/>
                    </div>
                    <div class="col-lg-8">

                    </div>

                </div>

                <div class="form-group">
                    <label for="inputCategory" class="col-lg-1 control-label">Category</label>

                    <div class="col-lg-8">
                        <select class="form-control" ng-model="ad.categoryId" id="inputCategory">
                            <option ng-repeat="category in categories" value="{{category.id}}">{{category.name}}
                            </option>
                        </select>
                    </div>

                </div>

                <div class="form-group">
                    <label for="inputTown" class="col-lg-1 control-label">Town</label>

                    <div class="col-lg-8">
                        <select class="form-control" ng-model="ad.townId" id="inputTown">
                            <option ng-repeat="town in towns" value="{{town.id}}">{{town.name}}</option>
                        </select>
                    </div>

                </div>
                <br/>

                <div class="form-group">

                    <div class="col-lg-6">
                        <button type="button" class="btn btn-primary" id="registerBtn" ng-click="addAd(ad)">Publish
                        </button>
                        <a href="/#/user/ads">
                            <button type="button" class="btn btn-primary">Cancel</button>
                        </a>
                    </div>
                </div>
            </fieldset>
        </form>
    </div>
</div>
