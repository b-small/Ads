<div class="row">
    <div class="col-md-2">
        <div class="panel panel-primary">
            <div class="panel-heading">
                <h3 class="panel-title">Navigation</h3>
            </div>
            <div class="panel-body">
                Home
            </div>

            <div class="panel-body">
                My Ads
            </div>

            <div class="panel-body">
                Publish New Ad
            </div>

            <div class="panel-body">
                Edit Profile
            </div>
        </div>

    <div class="col-lg-8">
        <form class="form-horizontal">
            <fieldset>
                <legend>User Registration</legend>
                <br/>

                <div class="form-group">
                    <label for="inputUsername" class="col-lg-1 control-label">Username</label>

                    <div class="col-lg-4">
                        <input type="text" ng-model="user.username" class="form-control" id="inputUsername" placeholder="Username">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputPassword" class="col-lg-1 control-label">Password</label>

                    <div class="col-lg-4">
                        <input type="password" ng-model="user.password" class="form-control" id="inputPassword" placeholder="Password">

                    </div>
                    <label for="confirmPassword" class="col-lg-3 control-label">Confirm Password</label>

                    <div class="col-lg-4">
                        <input type="password" ng-model="user.confirmPassword" class="form-control" id="confirmPassword" placeholder="Password">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputName" class="col-lg-1 control-label">Name</label>

                    <div class="col-lg-4">
                        <input type="text" ng-model="user.name" class="form-control" id="inputName" placeholder="Name">
                    </div>
                    <label for="inputEmail" class="col-lg-3 control-label">E-mail</label>

                    <div class="col-lg-4">
                        <input type="text" ng-model="user.email" class="form-control" id="inputEmail" placeholder="E-mail">
                    </div>
                </div>

                <div class="form-group">
                    <label for="inputPhone" class="col-lg-1 control-label">Phone</label>

                    <div class="col-lg-4">
                        <input type="text" ng-model="user.phone" class="form-control" id="inputPhone" placeholder="Password">

                    </div>
                    <label for="inputTown" class="col-lg-3 control-label">Town</label>

                    <div class="col-lg-4">
                        <select class="form-control" ng-model= "user.town" id="inputTown">
                            <option ng-repeat="town in towns" value="{{town.id}}">{{town.name}}</option>
                        </select>
                    </div>
                </div>
                <br/>

                <div class="form-group">
                    <div class="col-lg-6">
                        <button type="submit" class="btn btn-primary" id="registerBtn" ng-click="myForm.submitTheForm()">Register</button>
                    </div>
                    <div class="col-lg-6">
                        <a href="#/login">Login here</a>
                    </div>
                </div>
            </fieldset>
        </form>
    </div>
</div>
