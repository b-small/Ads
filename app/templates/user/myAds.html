<div class="row">
    <div class="col-md-2" ng-init="setSelectedStatus()">
        <div class="panel panel-primary">
            <div class="panel-heading">
                <h3 class="panel-title">Navigation</h3>
            </div>
            <a href="/#/user/home" class="menu">
                <div class="panel-body">
                    Home
                </div>
            </a>

            <a href="/#/user/ads" class="menu">
                <div class="panel-body">
                    My Ads
                </div>
            </a>

            <a href="/#/user/ads/publish" class="menu">
                <div class="panel-body">
                    Publish New Ad
                </div>
            </a>

            <a href="/#/user/profile" class="menu">
                <div class="panel-body">
                    Edit Profile
                </div>
            </a>

            <a href="/#/ads" onclick="userAuthentication.logout()">
                <div class="panel-body">
                    Logout
                </div>
            </a>
        </div>

        <br/>

        <div class="panel panel-primary">
            <div class="panel-heading">
                <h3 class="panel-title">Navigation</h3>
            </div>

                <div class="panel-body">
                    <a class="menu" ng-click="setSelectedStatus()">
                    All
                    </a>
                </div>

                <div class="panel-body">
                    <a class="menu" ng-click="setSelectedStatus('Published')">
                    Published
                    </a>
                </div>

                <div class="panel-body">
                    <a class="menu" ng-click="setSelectedStatus('WaitingApproval')">
                    Waiting Approval
                    </a>
                </div>

                <div class="panel-body">
                    <a class="menu" ng-click="setSelectedStatus('Inactive')">
                    Inactive
                    </a>
                </div>

                <div class="panel-body">
                    <a class="menu" ng-click="setSelectedStatus('Rejected')">
                    Rejected
                    </a>
                </div>

        </div>
    </div>

    <div class="col-md-9">
        <ul>
            <li ng-repeat="ad in data.ads">
                <div class="adContainer well">

                    <div class="row">
                        <div class="col-md-6">
                            <h4 class="pull-left">
                                {{ad.title}}
                            </h4>
                        </div>
                        <div class="col-md-6">
                       <span class="pull-right">
                           {{ad.date | date: "dd-MMM-yyyy"}}
                       </span>
                            <br/>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-4">
                            <img src="" ng-src="{{ad.imageDataUrl || 'images/noImage.png'}}"/>

                            <br/> <br/>

                            <a type="submit" href="/#/delete/{{ad.id}}">
                                <button type="button" class="btn btn-primary" id="registerBtn">Delete</button>
                            </a>
                        </div>

                        <div class="col-md-8">
                            <div class="adText">
                                {{ad.text}}
                            </div>
                            <br/>

                            <div class="row">
                                <div class="col-md-2">
                                    <br/> Category
                                </div>
                                <div class="col-md-10">
                                    <div class="adInfo">
                                        {{ad.categoryName}}
                                    </div>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-md-2">
                                    <br/> Town
                                </div>
                                <div class="col-md-10">
                                    <div class="adInfo">
                                        {{ad.townName}}
                                    </div>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-md-2">
                                    <br/> Status
                                </div>
                                <div class="col-md-10">
                                    <div class="adInfo">
                                        {{ad.status}}
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </li>
            <pagination total-items="totalAds" ng-model="currentPage" items-per-page="itemsPerPage"
                        ng-change="pageChanged(currentPage)"></pagination>
        </ul>
    </div>
</div>
