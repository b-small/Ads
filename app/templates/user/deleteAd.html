<div class="row">
    <div class="col-md-2">
        <div class="panel panel-primary">
            <div class="panel-heading">
                <h3 class="panel-title">Navigation</h3>
            </div>

            <a href="/#/user/home" class="menu">
                <div class="panel-body">
                    Home
                </div>
            </a>

            <a href="/#/user/ads" class="menu">
                <div class="panel-body">
                    My Ads
                </div>
            </a>

            <a href="/#/user/ads/publish" class="menu">
                <div class="panel-body">
                    Publish New Ad
                </div>
            </a>

            <a href="/#/user/profile" class="menu">
                <div class="panel-body">
                    Edit Profile
                </div>
            </a>

            <a href="/#/ads" onclick="userAuthentication.logout()">
                <div class="panel-body">
                    Logout
                </div>
            </a>

        </div>
    </div>

    <div class="col-md-8">
        <ul>
            <li>
                <div class="adContainer well">
                    <h4>Confirm deleting ad?</h4>

                    <div class="row">
                        <div class="col-md-6">
                            <h4 class="pull-left">
                                {{ad.title}}
                            </h4>
                        </div>
                        <div class="col-md-6">
                       <span class="pull-right">
                           {{ad.date | date: "dd-MMM-yyyy"}}
                       </span>

                            <br/>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-4">
                            <img src="" ng-src="{{ad.imageDataUrl || 'images/noImage.png'}}"/>
                        </div>

                        <div class="col-md-8">
                            <div class="adText">
                                {{ad.text}}
                            </div>
                            <br/>

                            <div class="row">
                                <div class="col-md-2">
                                    <br/> Town
                                </div>
                                <div class="col-md-10">
                                    <div class="adInfo">
                                        {{ad.townName}}
                                    </div>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-md-2">
                                    <br/> Category
                                </div>
                                <div class="col-md-10">
                                    <div class="adInfo">
                                        {{ad.categoryName}}
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="form-group">

                    <div class="col-lg-6">
                        <button type="button" class="btn btn-primary" id="registerBtn" ng-click="deleteAd()">Delete
                        </button>
                        <button type="button" class="btn btn-primary" ng-click="cancelAd()">Cancel</button>
                    </div>
                </div>
            </li>
        </ul>
    </div>


</div>
