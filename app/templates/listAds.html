<div ng-include="'templates/partials/header.html'"></div>
<div class="row">
    <br/>
    <br/>
    <br/>

    <div class="col-md-3" ng-include="'templates/partials/catsAndTowns.html'"></div>

    <div class="col-md-1"></div>

    <div class="col-md-7">
        <ul>
            <li ng-repeat="ad in data.ads">
                <div class="adContainer well">

                    <div class="row">
                        <div class="col-md-6">
                            <h4 class="pull-left">
                                {{ad.title}}
                            </h4>
                        </div>
                        <div class="col-md-6">
                       <span class="pull-right">
                           {{ad.date | date: "dd-MMM-yyyy"}}
                       </span>

                            <br/>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-4">
                            <img src="" ng-src="{{ad.imageDataUrl || 'images/noImage.png'}}"/>
                        </div>

                        <div class="col-md-8">
                            <div class="adText">
                                {{ad.text}}
                            </div>
                            <br/>

                            <div class="row">
                                <div class="col-md-2">
                                    <br/> Name
                                </div>
                                <div class="col-md-10">
                                    <div class="adInfo">
                                        {{ad.ownerName}}
                                    </div>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-md-2">
                                    <br/> E-mail
                                </div>
                                <div class="col-md-10">
                                    <div class="adInfo">
                                        {{ad.ownerEmail}}
                                    </div>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-md-2">
                                    <br/> Phone
                                </div>
                                <div class="col-md-10">
                                    <div class="adInfo">
                                        {{ad.ownerPhone}}
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </li>
            <pagination total-items="totalAds" ng-model="currentPage" items-per-page="itemsPerPage"
                        ng-change="pageChanged(currentPage)"></pagination>
        </ul>
    </div>
</div>
